name: Eleventy Build
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
jobs:
  build_deploy:
  
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./_site 
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
